<div class="flex flex-col flex-auto min-w-0">
    <!-- Header -->
    <div class="bg-card">
        <div class="flex flex-col w-full max-w-screen-xl mx-auto px-6 sm:px-8">
            <div class="flex flex-col sm:flex-row flex-auto sm:items-center min-w-0 my-8 sm:my-12">
                <!-- Avatar and name -->
                <div class="flex flex-auto items-center min-w-0">
                    <div class="flex-0 w-16 h-16 rounded-full overflow-hidden">
                        <img class="w-full h-full" src={{setup.Chain?.Icon}}>
                    </div>
                    <div class="flex flex-col min-w-0 ml-4">
                        <ng-container>
                            <div
                                class="text-2xl md:text-5xl font-semibold tracking-tight leading-7 md:leading-snug truncate">
                                {{setup.Chain?.Symbol}}
                            </div>
                        </ng-container>
                    </div>
                </div>
                <!-- Actions -->
                <div class="flex items-center mt-6 sm:mt-0 sm:ml-2 space-x-3">
                    <a href="{{setup.Chain?.Url}}">
                        <button class="blockcore-mat-button-rounded" mat-flat-button [color]="'primary'">
                            <mat-icon class="icon-size-5" [svgIcon]="'heroicons_solid:chevron-double-right'"></mat-icon>
                            <span class="ml-2">Website</span>
                        </button>
                    </a>
                </div>
            </div>
            <!-- Home selector -->
            <div class="relative flex self-start pt-2 pb-1 pl-5 pr-4 cursor-pointer overflow-hidden rounded-t-xl border border-b-0 bg-default"
                matRipple>
                <div class="flex items-center">
                    <div class="overflow-hidden">
                        <div class="font-medium leading-6 truncate">Explorer</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main -->
    <div class="flex-auto border-t -mt-px pt-4 sm:pt-6">
        <div class="w-full max-w-screen-xl mx-auto">
            <!-- Tabs -->
            <mat-tab-group class="sm:px-2" [animationDuration]="'0'">
                <!-- Explorer -->
                <mat-tab label={{setup.Chain?.Name}}>
                    <ng-template matTabContent>

                        <div class="grid grid-cols-1 sm:grid-cols-1 md:grid-cols-1 gap-6 w-full min-w-0 mb-6">
                            <div class="flex flex-col flex-auto p-6 bg-card shadow rounded-2xl overflow-hidden">
                                <div class="w-full max-w-screen-xl mx-auto">
                                    <form [formGroup]="searchForm">
                                        <div
                                            class="flex flex-col sm:flex-row items-center justify-between w-full max-w-full sm:max-w-none">
                                            <mat-form-field
                                                class="blockcore-mat-no-subscript w-full sm:w-full mt-6 sm:mt-6 mb-6 sm:mb-6"
                                                [floatLabel]="'always'">
                                                <mat-icon matPrefix class="icon-size-5"
                                                    [svgIcon]="'heroicons_solid:search'">
                                                </mat-icon>
                                                <input placeholder="Search for address, transaction or block."
                                                    autocomplete="off" matInput #query>
                                            </mat-form-field>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>

                        <div *ngIf="blocks" class="grid grid-cols-1 sm:grid-cols-1 md:grid-cols-4 gap-6 w-full min-w-0">

                            <!-- block -->
                            <div *ngFor="let item of blocks">

                                <div class="flex flex-col flex-auto p-6 bg-card shadow rounded-2xl overflow-hidden">
                                    <div class="flex items-start justify-between">
                                        <div class="text-lg font-medium tracking-tight leading-6 truncate"
                                            matTooltip="{{item.blockTime | timestamp | date:'hh:mm'}}">{{item.blockTime
                                            | ago}}

                                        </div>
                                        <div class="ml-2 -mt-2 -mr-3">
                                            <button mat-icon-button [matMenuTriggerFor]="Menu1254">
                                                <mat-icon class="icon-size-5"
                                                    [svgIcon]="'heroicons_solid:dots-vertical'">
                                                </mat-icon>
                                            </button>
                                            <mat-menu #Menu1254="matMenu">
                                                <button mat-menu-item>Block Details</button>
                                                <button mat-menu-item>Transactions</button>
                                            </mat-menu>
                                        </div>
                                    </div>
                                    <div class="flex flex-col items-center mt-2">
                                        <div
                                            class="text-5xl sm:text-6xl font-bold tracking-tight leading-none chaincolor">
                                            {{item.blockIndex}}</div>
                                        <div class="text-lg font-medium text-blue-600 dark:text-blue-500 mt-3">Size:
                                            {{item.blockSize | size}}
                                        </div>
                                        <div class="flex items-baseline justify-center w-full mt-5 text-secondary">
                                            <div class="text-md font-medium truncate">Transactions:</div>
                                            <div class="ml-1.5 text-lg font-semibold">{{item.transactionCount}}</div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </ng-template>
                </mat-tab>
            </mat-tab-group>
        </div>
    </div>
</div>
